<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts e Progress Bar Bootstrap Interativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <!-- 1ª Digitação (Aqui) -->
    <div class="container mt-3">
        <!-- botões para os 'alerts' -->
         <div class="mb-3">
            <button class="btn btn-success me-3" id="showSuccessBtn">
                Mostrar alerta de sucesso
            </button>
            <button class="btn btn-danger me-3" id="showErrorBtn">
                Mostrar alerta de erro
            </button>
            <button class="btn btn-warning me-3" id="showToastBtn">
                Mostrar alerta 'toast'
            </button>
         </div>

        <!-- Alerta de sucesso -->
        <div class="alert alert-success alert-dismissible fade" id="successAlert">
            <p><strong>Parabéns!</strong>Alerta realizado com sucesso!</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert">
            </button>
        </div>

        <!-- Alerta de erro -->
        <div class="alert alert-danger alert-dismissible fade" id="errorAlert">
            <p><strong>Erro!</strong>Alerta não realizado com sucesso!</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert">
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="teste.js"></script>
</body>
</html>
