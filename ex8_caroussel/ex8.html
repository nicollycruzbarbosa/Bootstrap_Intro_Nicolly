<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carossel Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-3">
    <div class="carousel slide" id="carouselExemplo" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://placehold.co/600x400/000000/FFF" alt="Figura1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/600x400/orange/FFF" alt="Figura2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/600x400/gray/black" alt="Figura3" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExemplo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExemplo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
  </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
